<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Dynamic Resume Builder</h1>
      <form id="resumeForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
          <span class="error" id="nameError">This field is required.</span>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
          <span class="error" id="emailError">This field is required.</span>
        </div>
        <div class="form-group">
          <label for="contactNo">Contact Number:</label>
          <input type="tel" id="contactNo" name="contactNo" />
          <span class="error" id="contactNoError">This field is required.</span>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" />
          <span class="error" id="dobError">This field is required.</span>
        </div>
        <div class="form-group">
          <label for="nationality">Nationality:</label>
          <input type="text" id="nationality" name="nationality" />
          <span class="error" id="nationalityError"
            >This field is required.</span
          >
        </div>
        <div class="form-group">
          <label for="education">Education:</label>
          <textarea id="education" name="education"></textarea>
          <span class="error" id="educationError">This field is required.</span>
        </div>
        <div class="form-group">
          <label for="workExperience">Work Experience:</label>
          <textarea id="workExperience" name="workExperience"></textarea>
          <span class="error" id="workExperienceError"
            >This field is required.</span
          >
        </div>
        <div class="form-group">
          <label for="skills">Skills:</label>
          <textarea id="skills" name="skills"></textarea>
          <span class="error" id="skillsError">This field is required.</span>
        </div>
        <button type="button" id="generateCv">Generate Resume</button>
      </form>

      <div id="resumePreview">
        <!-- Resume preview will be shown here -->
      </div>
    </div>

    <script src="./dist/app.js"></script>
  </body>
</html>
